<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Grocery Store</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .login-left {
      flex: 1;
      background: white;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-left h2 {
      color: green;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .login-left p {
      color: #666;
      margin-bottom: 25px;
      font-size: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: green;
      outline: none;
      box-shadow: 0 0 5px rgba(0,128,0,0.3);
    }

    button {
      background: green;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0b8c0b;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #777;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-login a {
      text-decoration: none;
      color: white;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
      transition: 0.3s;
    }

    .social-login a.google { background: #db4437; }
    .social-login a.facebook { background: #3b5998; }

    .social-login a:hover {
      transform: scale(1.1);
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: green;
      text-decoration: none;
      font-weight: 600;
    }

    .login-right {
      flex: 1;
      background: url("assets/images/gh.webp") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px;
    }

.login-right h1 {
  color: #0b6e0b;
  font-size: 40px;
  font-weight: 700;
  letter-spacing: 1px;
  margin-bottom: 12px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}

.login-right p {
  color: #1a1a1a;
  font-size: 17px;
  font-weight: 500;
  max-width: 350px;
  line-height: 1.6;
  text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
}

.login-right .text-box {
  background: rgba(255, 255, 255, 0.8);
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }

  /* Spinner style */
  .spinner {
    border: 6px solid #e0e0e0;
    border-top: 6px solid #2ecc71;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Loading text */
  .loading-message {
    margin-top: 20px;
    font-size: 18px;
    color: #2ecc71;
    font-weight: 600;
  }

    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
        max-width: 90%;
      }

      .login-right {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="loading-overlay" id="loading-overlay">
  <div class="spinner"></div>
  <div class="loading-message">Logging in... Please wait</div>
</div>

  <div class="login-container">
    <div class="login-left">
      <h2>Welcome Back!</h2>
      <p>Login to continue shopping with Grocery Store.</p>
      <form>
  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="Enter your email" required>

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required>

  <button type="submit">Log In</button>
</form>

      <div class="divider">or login with</div>

      <div class="social-login">
        <a href="#" class="google"><i class="fab fa-google"></i></a>
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
      </div>

      <div class="register-link">
        <p>Donâ€™t have an account? <a href="register.html">Register Now</a></p>
      </div>
    </div>

    <div class="login-right">
      <div class="overlay"></div>
      <div class="text-content">
     <div class="text-box">
      <h1>Grocery Store</h1>
      <p>Freshness Delivered Right To Your Doorstep!</p>
    </div>
   </div>
</div>
  </div>
<script>
  const loginForm = document.querySelector("form");
  const overlay = document.getElementById("loading-overlay");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email && password) {
      // Show loading overlay
      overlay.style.display = "flex";

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    } else {
      alert("Please enter both your email and password.");
    }
  });
</script>

</body>
</html>
