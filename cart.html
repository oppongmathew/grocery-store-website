<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f8;
      color: #222;
      overflow-x: hidden;
    }

    header {
      background: #006a4e;
      color: #fff;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .item-info h4 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .item-info p {
      font-size: 0.9rem;
      color: #666;
    }

    .quantity {
      width: 60px;
      text-align: center;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .delete-btn {
      background: #ff4b4b;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .delete-btn:hover {
      background: #e13b3b;
    }

    .cart-summary {
      text-align: right;
      padding: 20px 10px;
    }

    .cart-summary h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .cart-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .continue {
      background: #006a4e;
      color: #fff;
    }

    .checkout {
      background: #ff9800;
      color: #fff;
    }

    /* Delete confirmation modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .modal-content h4 {
      margin-bottom: 15px;
    }

    .modal-content button {
      margin: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm {
      background: #ff4b4b;
      color: #fff;
    }

    .cancel {
      background: #ccc;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-details {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-summary {
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <header>My Shopping Cart</header>

  <div class="cart-container" id="cart-items"></div>

  <div class="cart-summary">
    <h3>Total: ₦<span id="cart-total">0</span></h3>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">
    Proceed to Checkout
  </button>
  </div>

  <div class="cart-actions">
    <button class="continue" onclick="window.location.href='index.html'">Continue Shopping</button>
  </div>

  
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h4>Are you sure you want to delete this item?</h4>
      <button class="confirm" id="confirmDelete">Yes, Delete</button>
      <button class="cancel" id="cancelDelete">Cancel</button>
    </div>
  </div>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const totalElement = document.getElementById("cart-total");
    const deleteModal = document.getElementById("deleteModal");
    const confirmDelete = document.getElementById("confirmDelete");
    const cancelDelete = document.getElementById("cancelDelete");
    let deleteIndex = null;

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalElement.textContent = "0";
        return;
      }

      cart.forEach((item, index) => {
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");

        cartItem.innerHTML = `
          <div class="item-details">
            <img src="${item.image}" alt="${item.name}">
            <div class="item-info">
              <h4>${item.name}</h4>
              <p>₦${item.price}</p>
            </div>
          </div>
          <input type="number" min="1" value="${item.quantity}" class="quantity" data-index="${index}">
          <button class="delete-btn" data-index="${index}">Delete</button>
        `;

        cartItemsContainer.appendChild(cartItem);
        total += item.price * item.quantity;
      });

      totalElement.textContent = total.toLocaleString();
      addEventListeners();
    }

    function addEventListeners() {
      document.querySelectorAll(".quantity").forEach(input => {
        input.addEventListener("change", e => {
          const index = e.target.getAttribute("data-index");
          cart[index].quantity = parseInt(e.target.value);
          saveCart();
          renderCart();
        });
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          deleteIndex = e.target.getAttribute("data-index");
          deleteModal.style.display = "flex";
        });
      });
    }

    confirmDelete.addEventListener("click", () => {
      cart.splice(deleteIndex, 1);
      saveCart();
      renderCart();
      deleteModal.style.display = "none";
    });

    cancelDelete.addEventListener("click", () => {
      deleteModal.style.display = "none";
    });

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    renderCart();
  </script>
</body>
</html>
