<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5faf5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .thankyou-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
    }

    .thankyou-container h1 {
      color: green;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .thankyou-container p {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 25px;
    }

    .thankyou-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .home-btn {
      display: inline-block;
      background: green;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background: #046e04;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }

    @media (max-width: 768px) {
      .thankyou-container {
        padding: 30px 20px;
      }

      .thankyou-container h1 {
        font-size: 1.6rem;
      }

      .thankyou-container p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. Our support team will get back to you soon.</p>
    <a href="index.html" class="home-btn">‚Üê Back to Home</a>
  </div>

  <footer>
    &copy; 2025 Grocery Store | All Rights Reserved
  </footer>

</body>
</html>
